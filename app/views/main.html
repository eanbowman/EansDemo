<div class="row">
	<div class="entry span3" ng-repeat="entry in feed.entries | limitTo:9">
		<div class="entryframe">
			<div class="image"><a href="{{entry.link}}" target="_blank"><img ng-src="{{entry.mediaGroups[0].contents[0].thumbnails[1].url}}" /></a></div>
		</div>
		<h3 class="title">{{entry.title}}</h3>
		<div class="description">{{entry.mediaGroups[0].contents[0].description}}</div>
	</div>
</div>
